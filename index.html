<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="box">
    <div class="text-content">
      <h1 class="main-heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="stats">

        <div class="companies margin-btm">
          <div class="stats-number">10k+</div>
          <div class="stats-heading">companies</div>
        </div>

        <div class="templates margin-btm">
          <div class="stats-number">314</div>
          <div class="stats-heading">templates</div>
        </div>

        <div class="queries margin-btm">
          <div class="stats-number">12m+</div>
          <div class="stats-heading">queries</div>
        </div>

      </div>

    </div>
    <div class="image-content">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
    
     
     
     
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lukas Rucky</a>.
  </div>
</body>
</html>
